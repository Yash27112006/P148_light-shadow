<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lights and Shadows</title>
    <meta name="description" content="Hello, WebVR! â€¢ A-Frame" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-camera position="0 5 15">
      </a-camera>

      <a-assets>
        <a-asset-item id="bench" src="./assets/models/bench/scene.gltf"></a-asset-item>
        <a-asset-item id="street" src="./assets/models/street/scene.gltf"></a-asset-item>
        <a-asset-item id="lamp" src="./assets/models/lamp/scene.gltf"></a-asset-item>
        <a-asset-item id="cat" src="./assets/models/cat/scene.gltf"></a-asset-item>
        <a-asset-item id="dog" src="./assets/models/dog/scene.gltf"></a-asset-item>
        <a-asset-item id="girl" src="./assets/models/sitting_girl/scene.gltf"></a-asset-item>
        <img id="bg" src="./assets/images/bg.jpg">
      </a-assets>
      <a-sky src="#bg"></a-sky>
      


      <a-entity shadow="receive:true;">
        <a-entity scale="0.02 0.1 0.03" gltf-model="#street" position="0 0 8" rotation="0 90 0"></a-entity>
        <a-entity scale="0.02 0.04 0.03" gltf-model="#street" position="0 0 6" rotation="0 90 0"></a-entity>
      </a-entity>

      <a-entity scale="1.5 1.5 1.5" gltf-model="#bench" position="0 0 10" shadow="cast:true;"></a-entity>
      <a-entity scale="0.5 0.5 0.4" gltf-model="#lamp" position="-6 0 7" shadow="cast:true;"></a-entity>
      <a-entity scale="0.03 0.03 0.03" gltf-model="#cat" position="3 2.5 8" rotation="0 40 0" shadow="cast:true;"></a-entity>
      <a-entity scale="1.5 1.5 1.5" gltf-model="#dog" position="1.5 1.5 9" rotation="0 0 0" shadow="cast:true;"></a-entity>

      <a-entity scale="0.003 0.003 0.003" gltf-model="#girl" position="-2 1 8" shadow="cast:true;"></a-entity>

      <a-entity light="type: point; castShadow: true; color: yellow; intensity: 2.35" position="-6 8.4 1.2">
      </a-entity>
      <a-entity light="type: ambient;"> </a-entity>
    </a-scene>
  </body>
</html>
